[project]
name = "storage"
version = "3.0.0"
description = "Shared storage abstraction for MCP Fleet servers"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "aiofiles>=23.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["storage"]